<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Jatra â€“ E-Auto Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #87CEEB, #32CD32);
            color: #000080;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        header p {
            font-size: 0.9rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #000080;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #32CD32;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #87CEEB, #32CD32);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .payment-box {
            background: #FFD700;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-box img {
            max-width: 200px;
            margin: 10px 0;
        }
        .map-btn {
            display: none;
            margin-top: 20px;
        }
        footer {
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header h1 {
                font-size: 1.2rem;
            }
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="glass">
        <h1>Smart Jatra â€“ E-Auto Service (Durgapur)</h1>
        <p>ðŸ“ž 7478578232 / 9564681311 | ðŸ“§ smartjatra@gmail.com</p>
    </header>

    <div class="container">
        <section class="section glass" id="booking-form">
            <h2 style="text-align: center; margin-bottom: 20px;">Book Your Ride</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Passenger Name *</label>
                    <input type="text" id="name" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="mobile">Verified Mobile Number *</label>
                    <input type="tel" id="mobile" pattern="^[6-9]\d{9}$" required maxlength="10" placeholder="e.g., 9876543210">
                </div>
                <div class="form-group">
                    <label for="destination">Destination *</label>
                    <input type="text" id="destination" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="distance">Distance (KM) *</label>
                    <input type="number" id="distance" min="0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="passengers">Number of Passengers *</label>
                    <select id="passengers" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time *</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="transactionId">Transaction ID *</label>
                    <input type="text" id="transactionId" required minlength="8" maxlength="20" placeholder="Enter after payment">
                </div>
                <div class="form-group">
                    <button type="button" id="gpsBtn">Capture GPS Location</button>
                    <input type="hidden" id="gpsLocation">
                </div>
                <button type="button" id="confirmBtn">Confirm Booking</button>
            </form>
        </section>

        <section class="section glass payment-box">
            <h3>â‚¹50 Advance Payment Mandatory</h3>
            <p>Booking will NOT confirm without payment.</p>
            <img src="https://i.ibb.co/N6dz7TZP/IMG-20260129-WA0016.jpg" alt="PhonePe QR">
            <br>
            <a href="upi://pay?pa=Q893088292@ybl&pn=SmartJatra&am=50&cu=INR" target="_blank">
                <button>Pay â‚¹50 via UPI</button>
            </a>
        </section>

        <button class="map-btn" id="mapBtn">Navigate to Pickup Stand</button>
    </div>

    <footer class="glass">
        <p>ðŸ“ž 7478578232 / 9564681311 | ðŸ“§ smartjatra@gmail.com</p>
        <p>Â© Smart Jatra</p>
    </footer>

    <script>
        // Set date limits
        const today = new Date();
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + 7);
        const dateInput = document.getElementById('date');
        dateInput.min = today.toISOString().split('T')[0];
        dateInput.max = maxDate.toISOString().split('T')[0];

        // GPS Capture
        document.getElementById('gpsBtn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('gpsLocation').value = `${lat},${lon}`;
                    alert('GPS Location Captured!');
                }, () => {
                    alert('Unable to retrieve location.');
                });
            } else {
                alert('Geolocation not supported.');
            }
        });

        // Confirm Booking
        document.getElementById('confirmBtn').addEventListener('click', () => {
            const form = document.getElementById('bookingForm');
            const distance = parseFloat(document.getElementById('distance').value);
            const passengers = parseInt(document.getElementById('passengers').value);
            const transactionId = document.getElementById('transactionId').value.trim();
            const gps = document.getElementById('gpsLocation').value;

            // Check distance popup
            if (!confirm('Distance 4.5 km à¦à¦° à¦¬à§‡à¦¶à¦¿ à¦•à¦¿?')) {
                return;
            }

            // Validations
            if (passengers > 5) {
                alert('Maximum 5 passengers allowed.');
                return;
            }
            if (distance <= 4.5) {
                alert('Distance must be greater than 4.5 km.');
                return;
            }
            if (!transactionId || transactionId.length < 8) {
                alert('Complete â‚¹50 payment and enter Transaction ID first (min 8 characters).');
                return;
            }
            if (!form.checkValidity()) {
                alert('Please fill all required fields correctly.');
                return;
            }

            // Generate message
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const message = `Booking Details:\nName: ${name}\nMobile: ${mobile}\nDestination: ${destination}\nDistance: ${distance} km\nPassengers: ${passengers}\nDate: ${date}\nTime: ${time}\nTransaction ID: ${transactionId}\nPayment Status: â‚¹50 Paid\nGPS: ${gps}\nNote: Customer confirmed distance > 4.5 km`;

            // WhatsApp
            const whatsappUrl = `https://wa.me/917478578232?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // Gmail
            const gmailUrl = `mailto:smartjatra@gmail.com?subject=Smart%20Jatra%20Booking&body=${encodeURIComponent(message)}`;
            window.open(gmailUrl, '_blank');

            // Show map button
            document.getElementById('mapBtn').style.display = 'block';
        });

        // Map Navigation
        document.getElementById('mapBtn').addEventListener('click', () => {
            // Durgapur pickup stand approx coordinates (placeholder)
            const pickupLat = 23.5204;
            const pickupLon = 87.3119;
            const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${pickupLat},${pickupLon}`;
            window.open(mapsUrl, '_blank');
        });
    </script>
</body>
</html>
